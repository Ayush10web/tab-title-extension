<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Title Extension</title>
  <style>
    :root {
      --color-primary: #33808d;
      --color-primary-hover: #29747f;
      --color-bg: #fcfcf9;
      --color-surface: #fffffe;
      --color-text: #13343b;
      --color-text-secondary: #626c71;
      --color-border: rgba(94, 82, 64, 0.2);
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-primary: #32b8c6;
        --color-primary-hover: #2da6b2;
        --color-bg: #1f2121;
        --color-surface: #262828;
        --color-text: #f5f5f5;
        --color-text-secondary: rgba(167, 169, 169, 0.7);
        --color-border: rgba(119, 124, 124, 0.3);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 350px;
      padding: 0;
      background: var(--color-bg);
      color: var(--color-text);
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    .container {
      background: var(--color-surface);
      border-radius: 12px;
      padding: 24px;
      box-shadow: var(--shadow-sm);
      animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: 4px;
      letter-spacing: -0.01em;
      animation: fadeInDown 0.5s ease 0.1s both;
    }

    .header p {
      font-size: 12px;
      color: var(--color-text-secondary);
      animation: fadeInDown 0.5s ease 0.2s both;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-wrapper {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-md);
      animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
    }

    .icon-wrapper::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
      opacity: 0;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0;
        transform: scale(1);
      }
      50% {
        opacity: 0.3;
        transform: scale(1.1);
      }
    }

    .icon-wrapper svg {
      width: 24px;
      height: 24px;
      stroke: white;
      position: relative;
      z-index: 1;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-4px);
      }
    }

    #getTitle {
      width: 100%;
      padding: 12px 16px;
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.5s ease 0.3s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #getTitle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    #getTitle:active::before {
      width: 300px;
      height: 300px;
    }

    #getTitle:hover {
      background: var(--color-primary-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    #getTitle:active {
      transform: translateY(0) scale(0.98);
    }

    #getTitle.loading {
      pointer-events: none;
    }

    #getTitle.loading::after {
      content: '';
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to {
        transform: translateY(-50%) rotate(360deg);
      }
    }

    #titleCard {
      margin-top: 16px;
      padding: 16px;
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      min-height: 60px;
      display: none;
      animation: slideInFade 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    #titleCard.show {
      display: block;
    }

    @keyframes slideInFade {
      from {
        opacity: 0;
        transform: translateY(-16px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text-secondary);
      font-weight: 600;
      margin-bottom: 8px;
      animation: fadeIn 0.3s ease 0.1s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    #title {
      font-size: 14px;
      color: var(--color-text);
      line-height: 1.5;
      word-wrap: break-word;
      font-weight: 500;
      animation: fadeIn 0.3s ease 0.2s both;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: var(--color-text-secondary);
      animation: fadeIn 0.5s ease 0.4s both;
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--color-primary);
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleAnimation 1s ease-out forwards;
    }

    @keyframes sparkleAnimation {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) scale(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
      <h1>Tab Title Viewer</h1>
      <p>Click to reveal the current tab's title</p>
    </div>

    <button id="getTitle">Get Tab Title</button>

    <div id="titleCard">
      <div class="label">Current Tab Title</div>
      <div id="title"></div>
    </div>

    <div class="footer">
      Press the button to fetch title
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

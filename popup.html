<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Auto Like & Comment</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family: Inter, system-ui, Roboto, Arial;padding:14px; width:360px}
    h2{margin:0 0 10px 0;font-size:16px}
    label{display:block;margin-top:8px;font-size:13px}
    input[type="number"], textarea{width:100%;padding:8px;border-radius:6px;border:1px solid #ddd;margin-top:6px}
    textarea{min-height:70px}
    button{cursor:pointer;padding:10px;border-radius:8px;border:none;background:#0b66c3;color:#fff;margin-top:10px;width:100%}
    .list{max-height:140px;overflow:auto;padding:6px;border:1px solid #e6e6e6;border-radius:8px;background:#fff;margin-top:8px}
    .item{padding:6px;border-bottom:1px dashed #eee}
    .meta{font-size:12px;color:#666}
    #status{font-size:13px;color:#222;margin-top:8px}
  </style>
</head>
<body>
  <h2>Auto Like & Comment</h2>

  <label>Number of posts to <strong>Like</strong>
    <input id="numLikes" type="number" min="0" max="50" value="3"/>
  </label>

  <label>Number of posts to <strong>Comment</strong>
    <input id="numComments" type="number" min="0" max="50" value="2"/>
  </label>

  <label>Comment text (if commenting)
    <textarea id="commentText" placeholder="Nice post!"></textarea>
  </label>

  <label style="font-size:12px;color:#666;margin-top:6px">
    <input type="checkbox" id="confirmRun"/> I confirm I'm using this responsibly
  </label>

  <button id="runBtn">Run Automation</button>
  <div id="status">Status: idle</div>

  <hr style="margin-top:12px"/>

  <strong>Recent results</strong>
  <div id="likesList" class="list">No results yet.</div>
  <div id="commentsList" class="list" style="margin-top:8px">No results yet.</div>

  <button id="viewHistoryBtn">View Full History</button>

  <script src="popup.js"></script>
</body>
</html>
